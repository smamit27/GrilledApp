<section>
  <div class="news">
      <div class="news__header">
          <h1 class="news__header-h1">Spread the word !</h1>
          <p class="news__header-p">Our recipes are awesome,signup to our newsletter and invite friends to join
              the gilled
              prawn cult
          </p>
      </div>
      <div class="news__section">
          <div class="news__inline-list">
              <label for="news-list-name" class="news__inline-label">Name</label>
              <input type="text" name="news-name">
          </div>

          <div class="news__inline-list">
              <label for="news-surname" class="news__inline-label">Surname</label>
              <input type="text" name="news-surname">
          </div>
          <div class="news__inline-list">
              <label for="news-email" class="news__inline-label">Email address </label>
              <input type="text" name="news-email">
          </div>
          <div class="news__inline-list news__remove" id="delete">
              <img src="assets/Images/remove.svg" alt="Remove">Remove</div>
          <div id="news__inline">
              <div class="news__inline-list">
                  <label for="name" class="news__inline-label">Name</label>
                  <input type="text" id="name" name="name" />
                  <span id="news__validate-name" class="news_hidden">Please Enter Only Name</span>
              </div>
              <div class="news__inline-list">
                  <label for="surname" class="news__inline-label">Surname</label>
                  <input type="text" id="surname" name="surname" />
              </div>
              <div class="news__inline-list">
                  <label for="email" class="news__inline-label">Email address </label>
                  <input type="text" id="email" name="email" />
                  <span id="news__validate-email" class="news_hidden">Please enter a valid email address</span>
              </div>
              <div class="news__inline-list">
                  <button type="submit" class="btn btn__add" (click)="addFriend()">Add Friend </button>
              </div>
              <div class="news__align">
                  <button class="btn btn__send " id="news__send">Send <img src="assets/Images/arrow_right.png" alt="Send Recipe"
                          class="slider__image-arrow">
                  </button>
              </div>
          </div>
          <div id="news__hide-message" class="news_hidden">We can not add more than 5 Friend </div>

      </div>
  </div>
</section>
